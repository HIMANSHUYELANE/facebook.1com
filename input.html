<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <section class="bg-slate-100 h-[779px] flex justify-center -mt-20">
         <div class="my-auto">
         <img class="h-14 mb-3" src="Facebook-Logo.png" alt="logo">
         <p class="w-[550px] text-3xl ml-1 mr-6">Facebook helps you connect and share with the people in your life.</p>
         </div>
         <div class="h-80 w-96 bg-white flex flex-col my-auto rounded-lg relative shadow-lg" >

           <input class=" h-11 w-[355px] p-4 pb-5 m-2 mx-auto border-2  rounded-md outline-blue-500" type="password" placeholder="Password">
           <button class="py-2 w-[355px]  m-2 mx-auto border-2  rounded-md bg-blue-500 text-lg font-bold text-white">Log in</button>
           <p class="mx-auto my-1 text-sm text-blue-500 hover:underline cursor-pointer">Forgotten password?</p>
           <hr class=" w-[355px] mx-auto my-3">
           <button class="cursor-pointer py-2 w-52 m-2 mx-auto border-2  rounded-md bg-green-500 text-lg font-bold text-white hover:bg-green-600">Create new account</button>
           <p class="text-sm mt-12 mx-auto"><span class="font-bold hover:underline">Create a Page </span>for a celebrity, brand or business.</p>
         </div>
    </section>
